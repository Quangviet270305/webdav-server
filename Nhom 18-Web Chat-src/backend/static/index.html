<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebChatPro</title>
</head>
<body>
<h2>WebChatPro – Browser Access</h2>

<input id="msg" placeholder="Nhập tin nhắn">
<button onclick="send()">Send</button>

<pre id="log"></pre>

<script>
const ws = new WebSocket(
  "wss://webchatpro-c45c.onrender.com/ws"
);

ws.onopen = () => log.textContent += "✅ Connected\n";
ws.onmessage = e => log.textContent += e.data + "\n";

function send() {
  ws.send(JSON.stringify({
    type: "message",
    message: msg.value
  }));
}
</script>
</body>
</html>
